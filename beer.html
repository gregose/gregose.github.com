<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html lang='en'>
  <!--<![endif]-->
  <head>
    <meta charset='utf-8' />
    <title>nullmethod - Greg Ose / Beer Inventory</title>
    <meta content="Greg Ose's Blog and Website" name='description' />
    <meta content='Greg Ose' name='author' />
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <link href="/stylesheets/base.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/layout.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/skeleton.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/site.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Vollkorn|Lato:700,900" media="screen" rel="stylesheet" type="text/css" />
    <link href="/images/favicon.png" rel="icon" type="image/png" />
  </head>
  <body>
    <div class='container'>
      <div class='sixteen columns'>
  <nav class='four columns'>
    <h2>
      <a href='/'>nullmethod</a>
    </h2>
    <h5>
      Greg Ose
    </h5>
    <div class='blurb'>
      Musing about application security, beer, espresso, and electronics
    </div>
    <ul>
      <li>
        <a href='/'>About</a>
      </li>
      <li>
        <a href='/work'>Work</a>
      </li>
      <li>
        <a href='/blog'>Blog</a>
      </li>
      <li>
        <a href='/beer'>Beer Inventory</a>
      </li>
    </ul>
  </nav>
</div>
      <!-- Mustache templates -->
      <script id='beer' type='text/html'>
        {{#filteredEntries}}
        <div class='beer_entry'>
          <div class='nine columns offset-by-four'>
            <a class='beer_label' href='#'>{{brewery}} - {{beer}} / {{year}}</a>
          </div>
          <div class='three columns hide_small'>
            {{sortField}}
          </div>
        </div>
        <div class='beer_details'>
          <div class='three columns offset-by-four'>
            <strong>
              Batch:
            </strong>
            {{batch}}
          </div>
          <div class='three columns'>
            <strong>
              Style:
            </strong>
            {{style}}
          </div>
          <div class='three columns'>
            <strong>
              Format:
            </strong>
            {{format}}
          </div>
          <div class='three columns'>
            <strong>
              ABV:
            </strong>
            {{abv}}
          </div>
          <div class='three columns offset-by-four'>
            <strong>
              # On Hand:
            </strong>
            {{available}}
          </div>
          <div class='nine columns'>
            <strong>
              Notes:
            </strong>
            {{notes}}
          </div>
        </div>
        {{/filteredEntries}}
      </script>
      <div class='twelve columns offset-by-four' id='beer'>
        <h3>Beer Inventory</h3>
      </div>
      <div class='nine columns offset-by-four'>
        <h4>
          <span class='hide_small'>
            Beer
            <a class='icon' href='#' id='beer_search_icon'>&#128269;</a>
          </span>
          <div class='show_small' id='search_div'>
            <input id='beer_search' placeholder='Search' type='text' />
          </div>
        </h4>
      </div>
      <div class='three columns'>
        <h4 class='hide_small'>
          <a href='#' id='beer_sort'>Added</a>
          <ul id='beer_sort_list'>
            <li>
              <a data-sort='added' href='#'>Added</a>
            </li>
            <li>
              <a data-sort='brewery' href='#'>Brewery</a>
            </li>
            <li>
              <a data-sort='beer' href='#'>Beer</a>
            </li>
            <li>
              <a data-sort='year' href='#'>Vintage</a>
            </li>
            <li>
              <a data-sort='style' href='#'>Style</a>
            </li>
            <li>
              <a data-sort='abv' href='#'>ABV</a>
            </li>
            <li>
              <a data-sort='available' href='#'># Available</a>
            </li>
          </ul>
          <a class='icon' data-sort='desc' herf='#' id='beer_sort_direction'>&#59228;</a>
        </h4>
      </div>
      <div id='beers'></div>
      <div class='twelve columns offset-by-four' id='footer'>
        <p>&#169; 2012 Greg Ose</p>
      </div>
    </div>
    <script src="/javascripts/app.js" type="text/javascript"></script>
  </body>
</html>
